        const sepoliaChainId = '0x53';
        let web3Modal, provider, ethersProvider, selectedAccount;

        async function init() {
            const providerOptions = {
                walletconnect: {
                    package: WalletConnectProvider,
                    options: {
                        infuraId: "a45e7d96b0684e47931ffad90c2d9019", // Replace with your Infura ID
                    }
                },
                // Add more providers here
            };

            web3Modal = new Web3Modal({
                cacheProvider: false, // Optional
                providerOptions, // required
                disableInjectedProvider: false, // Optional. For MetaMask / Brave / Opera.
            });

            document.getElementById('walletButton').addEventListener('click', onConnect);
        }

        async function onConnect() {
            try {
                provider = await web3Modal.connect();
                ethersProvider = new ethers.providers.Web3Provider(provider);

                // Subscribe to accounts change
                provider.on("accountsChanged", (accounts) => {
                    fetchAccountData();
                });

                // Subscribe to chainId change
                provider.on("chainChanged", (chainId) => {
                    fetchAccountData();
                });

                await fetchAccountData();
            } catch (e) {
                console.error(e);
                displayPopup("Please install MetaMask.");
            }
        }

        async function fetchAccountData() {
            const network = await ethersProvider.getNetwork();

            if (network.chainId !== parseInt(sepoliaChainId, 16)) {
                document.getElementById('networkDisplay').innerText = "Wrong Network. Please switch to Sepolia.";
                document.getElementById('mintButton').disabled = true;
                return;
            } else {
                document.getElementById('networkDisplay').innerText = "Connected Network: Sepolia";
                document.getElementById('mintButton').disabled = false;
            }

            const accounts = await ethersProvider.listAccounts();
            selectedAccount = accounts[0];
            document.getElementById('mintButton').addEventListener('click', mintNFT);
        }

        async function mintNFT() {
            const signer = ethersProvider.getSigner();
            const contract = new ethers.Contract(contractAddress, contractABI, signer);
            try {
                const tx = await contract.mint({value: ethers.utils.parseEther("0.01")});
                await tx.wait();
                console.log("Minted successfully.");
            } catch (error) {
                console.error("Minting failed: ", error);
            }
        }

        function displayPopup(message) {
            alert(message);
        }

        window.onload = init;
