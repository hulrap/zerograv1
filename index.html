<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerograv Main Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Willkommen bei Zerograv</h1>
        <nav>
            <ul>
                <li><a href="http://app.zerograv.xyz">Zur App</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <p>Hier könnte Ihre Inhaltsbeschreibung stehen.</p>
        <div id="walletDisplay">Connect Wallet</div>
        <br>
        <div id="mintInfo">Minted: 0 / Left: 0</div>
        <br>
        <input type="button" value="Mint" onclick="mintNFT();">
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.4-rc.1/web3.min.js"></script>
    <script>
        let totalMinted = 0; // Beispielwert, sollte dynamisch abgefragt werden
        const maxMints = 13; // Beispielwert, sollte dynamisch abgefragt werden

        async function connect() {
            if (window.ethereum) {
                await window.ethereum.request({ method: "eth_requestAccounts" });
                window.web3 = new Web3(window.ethereum);
                checkNetwork();
                const accounts = await web3.eth.getAccounts();
                if(accounts.length > 0) {
                    updateWalletDisplay(accounts[0]);
                }
            } else {
                console.log("No wallet");
            }
        }

        async function updateMintInfo() {
            // Hier sollte der Code stehen, der die tatsächlich gemintete Anzahl abfragt
            // totalMinted = await contract.methods.totalSupply().call();
            const mintInfo = document.getElementById("mintInfo");
            mintInfo.innerText = `Minted: ${totalMinted} / Left: ${maxMints - totalMinted}`;
        }

        function updateWalletDisplay(account) {
            const displayText = `${account.substring(0, 5)}...${account.substring(account.length - 4)}`;
            document.getElementById("walletDisplay").innerText = `Connected: ${displayText}`;
        }

        async function checkNetwork() {
            let chainId = await web3.eth.getChainId();
            if (chainId !== 11155111) { // Chain ID for Sepolia Testnet
                try {
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: web3.utils.toHex(11155111) }], // Sepolia Testnet
                    });
                } catch (switchError) {
                    console.error('Could not switch to the Sepolia network:', switchError);
                }
            }
            updateMintInfo();
        }

        async function mintNFT() {
            const contractAddress = "0xc9f0c7A6Fef896DeBd1628BDCEdeA21ff29a8576";
            const contractABI = [/* Contract ABI */];
            const contract = new web3.eth.Contract(contractABI, contractAddress);
            const accounts = await web3.eth.getAccounts();

            contract.methods.mint(accounts[0]).send({ from: accounts[0] })
                .then(function(receipt){
                    console.log("Mint transaction receipt: ", receipt);
                    totalMinted += 1; // Beispielhafte Erhöhung, sollte basierend auf dem tatsächlichen Ergebnis aktualisiert werden
                    updateMintInfo();
                })
                .catch(function(error){
                    console.error("Minting failed: ", error);
                });
        }

        // Initialisiere die Mint-Info und Wallet-Anzeige beim Laden der Seite
        window.onload = () => {
            updateMintInfo();
        };
    </script>
</body>
</html>
